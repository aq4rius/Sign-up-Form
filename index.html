<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section id="hero-section">
      <div id="hero-caption">
        <img src="images/odin-lined.png" alt="odin-logo" height="80px" />
        <span class="hero-text">Sign-Up Form</span>
      </div>
    </section>

    <section id="form-section">
      <form action="#">
        <div id="form-description">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <span>You know you want to!</span>
        </div>
        <fieldset>
          <legend>Let's do this!</legend>

          <div>
            <label for="first-name">FIRST NAME*</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>

          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" />
          </div>

          <div>
            <label for="email">EMAIL*</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" />
          </div>

          <div>
            <label for="password">PASSWORD*</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
            />
          </div>

          <div>
            <label for="password-confirm">CONFIRM PASSWORD*</label>
            <input
              type="password"
              id="password-confirm"
              name="password-confirm"
              required
              minlength="8"
            />
            <small id="passwordValidate-feedback"></small>
          </div>
        </fieldset>
        <div id="form-submit">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </section>
  </body>
</html>
